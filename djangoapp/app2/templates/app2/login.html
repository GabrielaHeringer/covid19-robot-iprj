{% extends 'app2/base.html' %}
{% block content %}
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand name" href="http://www.iprj.uerj.br/" target="_blank">IPRJ</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample04">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app2:WebPostList2' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app2:database2' %}">Bases de Dados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Ajuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="margin-right: 80px" href="{% url 'app2:about2' %}" >Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>

	<div class="h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../../static/favicon96.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				{% if messages %}
                                        {% for message in messages %}
                                                <div class="alert alert-danger">{{ message }}</div>
                                        {% endfor %}
                                {% endif %}
				<div class="d-flex justify-content-center form_container">
					<form action="{% url 'app2:submit_login' %}" method="post">
					{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append" style="max-width: 38px;">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_user" placeholder="usuário" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append" style="max-width: 38px;">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" placeholder="senha" required>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox" style="display: none">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Lembrar senha</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-4 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Não tem uma conta? <a href="{% url 'app2:register' %}" class="ml-2">Cadastre-se.</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
